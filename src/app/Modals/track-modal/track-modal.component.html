<h2 mat-dialog-title style="text-align: center">
  {{ data.albumName.toUpperCase() }}
</h2>
<mat-dialog-content>
  <ul>
    <li *ngFor="let song of data.songs">
      <button mat-button (click)="openSong(song)">
        {{ song?.name }}
      </button>
      duration: {{ song?.duration_ms }}ms
    </li>
  </ul>
</mat-dialog-content>
